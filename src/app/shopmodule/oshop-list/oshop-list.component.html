<div>
    <div class="cardList" *ngFor="let item of productLists | paginate: { itemsPerPage: 4, currentPage: p }">
        <div class="card">
            <div >
                <a [routerLink]="['/view-product',item.productID]" >
                    <img [src]="item.thumbnailImage" alt="item.productID" class="card-img-top" 
                         style="width:100%;height:150px;object-fit: fill;">
                </a>
            </div>
            <div class="card-body">
                <h6 class="card-title">{{item.product}}</h6>
                <h6 class="card-text">{{item.varients.quantity}} : {{item.varients.price | currency:'INR'}}</h6>
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary">
                    <a style="color: white!important;" [routerLink]="['/view-product',item.productID]">View Product</a>
                </button>
            </div>
        </div>
    </div>      
    <div style="position: relative; font-size:15px;text-align:center; display:inline-block; width:100%">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
